<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        #map { height: 400px; border-radius: 8px; }
        .weather-container { margin-top: 2rem; }
        .btn-group-custom { gap: 0.5rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Weather App</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-6">
                                <label for="cityInput" class="form-label">City Name</label>
                                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" spellcheck="true" autocomplete="address-level2">
                            </div>
                            <div class="col-md-6 d-flex btn-group-custom">
                                <button class="btn btn-primary" id="getWeatherByCity">Get Weather by City</button>
                                <button class="btn btn-secondary" id="getWeatherByLocation">Get Weather by My Location</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="map" class="mb-4"></div>

                <div id="weatherInfo" class="weather-container"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
